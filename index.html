<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/Logo.png" alt="" />
    </header>
    <section class="area-principal">
      <textarea
        type="text"
        id="input-area"
        placeholder="Ingrese el texto aqui"
      ></textarea>
      <div class="area-buttons">
        <p>
          <img
            src="./images/bi_exclamation-circle-fill.png"
            alt="icono de excllamacion"
          />
          Solo letras minúsculas y sin acentos
        </p>
        <div class="buttons">
          <button id="btn-encript" class="button">Encriptar</button>
          <button id="btn-desencript" class="button">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="area-encriptado">
      <div id="encriptado-principal" class="area-encriptado-inicio">
        <img
          src="./images/Muñeco.png"
          alt="Imagen de persona analizando con lupa"
        />
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
      <div class="text-encriptado"></div>
      <div id="button-area-encriptado" class="button-area-encriptado">
        <button id="button-copy" class="button button-copy">Copiar</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
